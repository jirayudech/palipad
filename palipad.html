<html>
<head>
	<meta charset="UTF-8">
	<title>Palipad</title>
	<script src="palipad.js"></script>
	<style>
		body {
			font-family: verdana, arial, sans-serif;
		}
		#pad {
			border: 2px solid #FFBB03;
			border-radius: 3px;
			padding: 4px;
		}
		.mapping {
			font-size: small;
			text-align: center;
			width: 100px;
		}
		.mapping th {
			text-decoration: underline;
		}
		.project {
			float: right;
			font-size: small;
		}
	</style>
	<script>
		function load() {
			palipad.init('#pad')
			document.getElementById("pad").focus();
		}
	</script>
</head>
<body onload="load()">
	<div id="pad">&nbsp;</div>
	Enter Pāḷi text here <span style="font-size:36px">&#8593;</span>
	<div class="project"><a href="http://code.google.com/p/palipad/">Project Page</a></div>
	<table class="mapping">
		<tr><th>Type</th><th>For</th></tr>
		<tr><td>AA</td><td>Ā</td></tr>
		<tr><td>aa</td><td>ā</td></tr>
		<tr><td>II</td><td>Ī</td></tr>
		<tr><td>ii</td><td>ī</td></tr>
		<tr><td>UU</td><td>Ū</td></tr>
		<tr><td>uu</td><td>ū</td></tr>
		<tr><td>"N</td><td>Ṅ</td></tr>
		<tr><td>"n</td><td>ṅ</td></tr>
		<tr><td>.M</td><td>Ṃ</td></tr>
		<tr><td>.m</td><td>ṃ</td></tr>
		<tr><td>~N</td><td>Ñ</td></tr>
		<tr><td>~n</td><td>ñ</td></tr>
		<tr><td>.T</td><td>Ṭ</td></tr>
		<tr><td>.t</td><td>ṭ</td></tr>
		<tr><td>.D</td><td>Ḍ</td></tr>
		<tr><td>.d</td><td>ḍ</td></tr>
		<tr><td>.N</td><td>Ṇ</td></tr>
		<tr><td>.n</td><td>ṇ</td></tr>
		<tr><td>.L</td><td>Ḷ</td></tr>
		<tr><td>.l</td><td>ḷ</td></tr>
	</table>
</body>
</html>
