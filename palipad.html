	<meta charset="UTF-8">
	<title>Pali Pad</title>
	<script src="palipad.js"></script>

			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: 2px;
			padding: 2px;
		}
		.border {
			border: 2px solid #FFBB03;
			border-radius: 3px;
		}
		#pad {
			font-family: verdana, arial, sans-serif;
			padding: 4px;
		}
	</style>
</head>
<body onload="palipad.init('#pad')">
	<div class="box"><div class="box"><div class="box">
		<div id="pad" class="border">

		</div>
	</div></div></div>
</body>
</html>
